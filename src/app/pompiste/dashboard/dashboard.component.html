<div class="dashboard-layout">
  <div class="dashboard-container">
    <div class="profile-photo-container"></div>
    <div class="overlay-card">
      <div class="overlay">
        <div class="header">
          <button class="power-btn"><i class="fas fa-power-off"></i></button>
        </div>
        <div class="fuel-options">
          <div class="fuel-card diesel">
            <button id="diesel-btn" class="icon-btn red-icon">
              <i class="fas fa-gas-pump"></i>
            </button>
            <h2>DIESEL</h2>
          </div>
          <div class="fuel-card gazoil">
            <button id="gazoil-btn" class="icon-btn green-icon">
              <i class="fas fa-gas-pump"></i>
            </button>
            <h2>GAZOIL</h2>
          </div>
          <div id="input-fields" class="input-fields" style="display: none;">
            <label for="amount">Montant:</label>
            <input type="number" id="amount" name="amount">
            <label for="volume">Volume/L:</label>
            <input type="number" id="volume" name="volume">
          </div>
        </div>
       
      </div>
    </div>
  </div>
</div>
