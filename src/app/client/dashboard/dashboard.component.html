<div class="dashboard-layout">
  <div class="dashboard-container">
    <div class="overlay-card">
      <div class="overlay">
        <div class="fuel-options">
          <div class="card-header">
            <span class="header-text"><i class="fas fa-gas-pump"></i> SMARTFUEL </span>
          </div>
          <div class="fuel-card">
            <button id="fuel-btn" class="icon-btn">
              <i class="fas fa-gas-pump"></i> DIESEL
            </button>
            <select id="fuel-select" class="select-btn">
              <option *ngFor="let fuel of availableFuelTypes" [value]="fuel">{{ fuel.toUpperCase() }}</option>
            </select>
          </div>
          <div id="input-fields" class="input-fields" style="display: none;">
            <label for="amount">Montant:</label>
            <input type="number" id="amount" name="amount">
            <label for="volume">Volume/L:</label>
            <input type="number" id="volume" name="volume">
            <div id="error-message" class="error-message" style="visibility: hidden;">{{ errorMessage }}</div>

            <div class="button-group">
              <button id="cancel-btn" type="button" class="btn cancel-btn">Annuler</button>
              <button id="validate-btn" type="button" class="btn validate-btn">Valider</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
